<!-- register loading setup -->
<div *ngIf="regSuccessMsg" class="container text-center text-success m-5">
  <h2>
    <img src="https://i.gifer.com/origin/24/24f34ce1c01d84fbbd6c972a9fc94dab_w200.gif" alt="">
    Your data getting registered...Please Wait...
  </h2>
</div>

  <!-- main content -->
<div *ngIf="!regSuccessMsg" class="container">

    <div class="row">
        <div class="col-md-6 pt-4">
            <!-- image -->
            <img class="w-100" src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-135.jpg?w=740&t=st=1680513325~exp=1680513925~hmac=b1785a1cc9a43621e31245415851393c63f71a81b98161c72b48da891e6bb94b" alt="">
        </div>
        <div class="col-md-6 colright">
            <!-- form content -->
            <form [formGroup]="registerForm" (ngSubmit)="register()" class="border border-2 mt-5 p-5">    <!--formgroup called here-->

                <h1 class="text-center mb-4" style="color: rgb(4, 57, 30);"> Register Here</h1>
                <div class="form-floating mb-3">

                    <input type="email" name="acno" formControlName="acno" class="form-control" id="floatingInput" placeholder="Acc Number">  <!--input 1-->  <!--given name , formControlName-to connect ts variable and input  -->
                    <div *ngIf="this.registerForm.get('acno')?.errors && this.registerForm.get('acno')?.touched" class="text-danger">Invalid Account Number</div>

                    <label for="floatingInput">Account Number</label>
                  </div>
                  <div class="form-floating mb-3">

                    <input type="email" name="username" formControlName="username" class="form-control" id="floatingInput1" placeholder="UserName">   <!--input 2-->
                    <div *ngIf="this.registerForm.get('username')?.errors && this.registerForm.get('username')?.touched" class="text-danger">Invalid Username</div>

                    <label for="floatingInput1">User Name</label>
                  </div>
                  <div class="form-floating">

                    <input type="password" name="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">  <!--input 3-->
                    <div *ngIf="this.registerForm.get('password')?.errors && this.registerForm.get('password')?.touched" class="text-danger">Invalid Password</div>

                    <label for="floatingPassword">Password</label>
                  </div>

                  <!-- register error message -->
                  <div class="text-danger mt-2 fw-bold">
                    <!-- error msg -->
                    {{regErrorMsg}}
                  </div>

                  <button type="submit" class="buttonlog btn">Register</button>  <!--added type='submit' and called event inside the top form tag-(ngsubmit)=""  -->
                  <a routerLink="/" style="float: right; margin-top: 20px; text-decoration: none;">Continue ? Sign In</a>
            </form>
        </div>
    </div>
</div>
