<div *ngIf="deleteAcno" class="conatiner">
    <div class="row" >
        <div class="col"></div>
        <div class="col text-center border border-3 m-5 p-5">
            <h3>Are you sure ?<br>
            Do you want to delete this account?
            </h3>
            <button (click)="deleteFromChild()" class="btn btn-danger m-3">Yes</button>
            <button (click)="cancel()" class="btn btn-dark m-3">No</button>
        </div>
        <div class="col"></div>
    </div>
</div>
